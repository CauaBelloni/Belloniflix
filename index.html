<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belloniflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #141414;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #e50914;
        }
        .chamada {
            text-align: center;
            padding: 20px;
        }
        .chamada h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .chamada p {
            font-size: 1.2em;
            color: #e50914;
        }
        .categoria {
            padding: 20px;
        }
        .categoria h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .categoria-videos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .categoria-videos a {
            display: block;
            width: 250px;
            height: 140px;
        }
        .categoria-videos img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .categoria-videos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>Belloniflix</header>
    <section class="chamada">
        <h1>ATRAVÉS DO ARANHAVERSO</h1>
        <p>#homem-aranha</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <section class="categoria">
        <h2>Filmes e Séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc" title="Trailer 1">
                <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt="Trailer 1">
            </a>
            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8" title="Trailer 2">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Trailer 2">
            </a>
            <a href="https://www.youtube.com/watch?v=FvRmEapoHRc" title="Trailer 3">
                <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Trailer 3">
            </a>
            <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw" title="Trailer 4">
                <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg" alt="Trailer 4">
            </a>
            <a href="https://www.youtube.com/watch?v=d4DzMNGoyis" title="Trailer 5">
                <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Trailer 5">
            </a>
        </div>
    </section>
</body>
</html>
